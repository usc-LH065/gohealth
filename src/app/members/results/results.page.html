<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">ACTIVE TIME</p>
        <ion-text class="ion-text-center" color="success">
          <h2 *ngIf="hh>0">{{hh}}h {{mm}}m {{ss}}s</h2>
          <h2 *ngIf="hh==0 && mm>0">{{mm}}m {{ss}}s</h2>
          <h2 *ngIf="hh==0 && mm==0">{{ss}}s</h2>          
        </ion-text>
      </ion-col>
      <ion-col>
        <p class="ion-text-center">DISTANCE</p>
        <ion-text class="ion-text-center" color="danger">
          <h2 *ngIf="km>0">{{km}}km {{m}}m</h2>
          <h2 *ngIf="km==0">{{m}}m</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <p class="ion-text-center">CALORIES</p>
          <ion-text class="ion-text-center" color="primary"><div style="font-size: 3rem;">{{calories}}kcal</div></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
