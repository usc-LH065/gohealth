<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Google Map</ion-title>
    <ion-buttons  slot="primary">
      <ion-button *ngIf="!isRunning" color="danger" (click)="startTrack()">
        <ion-icon slot="icon-only" name="play"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isRunning"  (click)="stopTrack()">
        <ion-icon slot="icon-only" name="square"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map">
  </div>
</ion-content>
